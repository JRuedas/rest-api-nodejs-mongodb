version: '3.3'
services:
  node_app:
    image: jruedas92/node_app_practica_2:v1
    container_name: node_app
    env_file:
      - .env
    networks:
      - app-net
    ports:
      - 3000:3000
    depends_on:
      - mongo_db
    restart: always
  mongo_db:
    image: mongo:4.4.14-focal
    container_name: mongo_db
    networks:
      - app-net
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:

networks:
  app-net: